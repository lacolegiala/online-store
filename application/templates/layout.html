<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sophira Online Store</title>
  </head>
  
  <body>
    {% if current_user.is_authenticated %}
    <p>
      Logged in as {{ current_user.username }}. <a href="{{ url_for('auth_logout') }}"> Log out</a>
    </p>
    {% else %}
    <a href="{{ url_for('auth_login') }}">Sign in</a>
    <a href="{{ url_for('auth_register') }}">Register</a>
    {% endif %}
    <ul>
      <li>
        <a href="{{ url_for('products_index') }}">List products</a>
      </li>
      <li>
        <a href="{{ url_for('products_form') }}">Add a product</a>
      </li>
    </ul>
    
    {% block body %}
    <p>
      Content.
    </p>
    {% endblock %}
  </body>
</html>
