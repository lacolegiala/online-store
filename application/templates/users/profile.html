{% extends "layout.html" %}

  {% block body %}
  <form method="POST" action="{{ url_for('profile_edited', user_id=current_user.id) }}">
    <fieldset class="form-group">
      <legend class="border-bottom mb-4">Edit your profile</legend>
      <div class="form-group">
        {{ form.password.label(class="form-control-label") }}
        {{ form.password(class="form-control form-control-sm") }}
        <small id="help" class="form-text text-muted">Change password</small>
      </div>
        <ul>
          {% for error in form.password.errors %}
            <li>{{ error }}</li>
          {% endfor %}
        </ul>
    </fieldset>
    <button type="submit" class="btn btn-primary">Save</button>
  </form>
  {% endblock %}
