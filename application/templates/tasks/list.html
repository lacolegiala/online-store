{% extends "layout.html" %}

{% block body %}
  <table>
    <tr>
      <th>Name</th>
      <th>Price</th>
      <th></th>
    </tr>
    {% for task in tasks %}
    <tr>
      <td>{{ task.name }}</td>
      <td>{{ task.price }}</td>
      <td>
        <form method="POST" action="{{ url_for('tasks_set_done', task_id=task.id) }}">
	        <input type="submit" value="Change status!"/>
	      </form>
      </td>
    </tr>
    {% endfor %}
  </table>
{% endblock %}
