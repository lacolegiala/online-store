{% extends "layout.html" %}

{% block body %}
<form action="{{ url_for('products_order')}}" method="POST">
  <table class="table">
    <thead>
     <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Price</th>
      <th>Order</th>
      <th>Edit</th>
      <th>Remove</th>
    </tr>
    </thead>
    <tbody>
    {% for product in products %}
      <tr>
        <td>{{ product.id }}</td>
        <td>{{ product.name }}</td>
        <td>{{ product.price / 100 }} â‚¬</td>
        <td>
          <input type="checkbox" name="orderProduct" value="{{ product.id }}">
        </td>
          <td>
            <a href="{{ url_for('products_edit', product_id=product.id)}}"> 
              Edit
            </a>
          </td>
          <td>
            <a href="{{ url_for('products_remove', product_id=product.id)}}">
              Remove
            </a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    <div>{{ error }}</div>
    <button type="submit" class="btn btn-primary">Order selected items</button>
  </form>
  {% endblock %}
