{% extends "layout.html" %}

{% block body %}
  <table>
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Price</th>
      <th></th>
    </tr>
    {% for product in products %}
    <tr>
      <td>{{ product.id }}</td>
      <td>{{ product.name }}</td>
      <td>{{ product.price }}</td>
      <td>
        <a href="{{ url_for('products_edit', product_id=product.id)}}"> 
          Edit
        </a>
      </td>
      <td>
        <a href="{{ url_for('products_remove', product_id=product.id)}}">
          Remove
        </a>
      </td>
    </tr>
    {% endfor %}
  </table>
{% endblock %}
